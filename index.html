<!DOCTYPE html>
<html>

<head>
	<link href="main.css" type="text/css" rel="stylesheet">
	<script src="https://unpkg.com/vue@2.1.3/dist/vue.js"></script>
</head>

<body>

	<section id="app" class="todoapp">

	  <header class="header">

	    <h1>{{ message }}</h1>

			<button v-if="!presentation" @click="startRandomizr">Start</button>

	  </header>

		<section class="edit-list" v-if="!presentation" @keyup.esc="presentation = false">

			<div v-for="person in people"
				class="person"
				:key="person['.key']">
				<button @click="person.count++">+</button>
				<button @click="person.count--">-</button>
				<label>{{ person.count }} {{ person.name }}</label>
				<button @click="removePerson(person)">X</button>
			</div>

			<form id="form" v-on:submit.prevent="addPerson">
				<input type="number" v-model="newPerson.count" name="quantity" min="1" placeholder="0">
				<input type="text" v-model="newPerson.name" placeholder="Name">
				<input type="submit" value="Add Person">
			</form>

		</section>

	</section>

	<!-- <script src="jquery-2.1.4.min.js" type="text/javascript"></script> -->
	<script src="main.js" type="text/javascript"></script>

</body>

</html>
